<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cartelera de Películas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="/img/logo.webp" alt="Nalion Streaming">
    <div class="header-right">
      <div id="buscador">
        <button id="lupa">
          <img src="/img/lupa.webp" alt="Buscar">
        </button>
        <form id="form-buscador" action="#" method="get" style="display: none;">
          <input type="text" name="query" placeholder="¿Qué buscas?">
        </form>
      </div>
      <button class="btn-suscripcion">SUSCRÍBETE</button>
    </div>
  </header>

  <main id="main">
    <div id="carrusel">
      <button id="prev" class="carrusel-btn">❮</button>
      <div id="peliculas" class="carrusel-contenedor">
        <!-- Las películas se generarán dinámicamente aquí -->
      </div>
      <button id="next" class="carrusel-btn">❯</button>
    </div>

    <div id="indicadores" class="indicadores">
      <!-- Los indicadores se generarán dinámicamente aquí -->
    </div>

    <div id="scroll-btn-container">
      <button id="scroll-btn"></button> <!-- Flecha hacia abajo -->
    </div>

    <div id="modal-pelicula" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h2 id="modal-titulo"></h2>
        <img id="modal-cartel" src="" alt="">
        <p id="modal-descripcion"></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
